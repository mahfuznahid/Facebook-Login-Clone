<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="body">
        <div class="content">

            <div class="left">
                <div class="logo">
                    <img class="fb-logo img" src="Facebook-Logo.png" alt="Facebook">
                </div>
                <h2 class="msg">Facebook helps you connect and share with the people in your life.</h2>
            </div>

            <div class="right">
                <div class="form">
                    <form class="data" action="">
                        <div class="input">
                            <div class="email box">
                                <input class="input-box" type="email" placeholder="Email address or phone number">
                            </div>
                            <div class="pass box">
                                <input class="input-box" type="password" placeholder="Password">
                            </div>
                        </div>
                        
                        <div class="login-btn">
                            <button class="btn">Log in</button>
                        </div>

                        <div class="forgot">
                            <a href="#">Forgotten password?</a>
                        </div>

                        <div class="dot-dot"></div>

                        <div class="create-account">
                            <a href="#">Create new account</a>
                        </div>
                    </form>
                </div>

                <div class="create-page">
                    <a href="#">Create a page</a>
                     for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
